<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="intro">
        <img class="intro__bg" src="images/intro-bg.jpg" alt="">
        <div class="container intro__container">
            <div class="intro__top">
                <div class="intro__item intro__item--video">
                    <div class="intro__item-icon">
                        <img src="images/icons/video.svg" alt="">
                    </div>
                    <div class="intro__item-text">Формат — <b class="accent-color">онлайн</b></div>
                </div>
                <div class="intro__item intro__item--unlock">
                    <div class="intro__item-icon">
                        <img src="images/icons/unlock-keyhole.svg" alt="">
                    </div>
                    <div class="intro__item-text"><b class="accent-color">Доступ</b> к курсу сразу после оплаты</div>
                </div>
            </div>

            <h1 class="intro__title">
                Гель без отслоек
            </h1>
            <div class="intro__text">
                <p><strong>Начни делать идеально</strong> чистый маникюр, укреплять гелем тонко, прочно без сколов
                    и отслоек, создавать продающие фото и видео своих работ и <b class="accent-color">зарабатывать от 200.000₽ в месяц</b></p>
            </div>

            <div class="intro__img">
                <img src="images/intro-img.png" alt="">
            </div>
            <div class="intro__button">
                <a href="#" class="btn intro__btn">Выбрать тариф</a>
                <div class="intro__item intro__item--caps">
                    <div class="intro__item-icon">
                        <img src="images/icons/graduation-caps.svg" alt="graduation-caps">
                    </div>
                    <div class="intro__item-text">Обучила более <b class="accent-color">14&#160;000</b>&#160;мастеров</div>
                </div>
            </div>
        </div>
        <svg class="intro__svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 60">
            <path fill="var(--body-bg-color)" d="M0 0s640 40 960 40 960-40 960-40v60H0V0z" />
        </svg>
    </div>
   
</body>

</html>
